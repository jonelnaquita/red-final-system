{% block scripts %}

<script>
  $(document).ready(function () {
      // Fetch user engagement data on page load
      fetchUserEngagementData();
      filterUserEngagementData()

      $("#filter-btn").on("click", function () {
        filterUserEngagementData();
      });

      function filterUserEngagementData() {
        var dateFrom = $("#date-from").val();
        var dateTo = $("#date-to").val();

        $.ajax({
            type: "GET",
            url: "/filter-user-engagement-data",
            data: { date_from: dateFrom, date_to: dateTo },
            success: function (response) {
                updateSessionCount(response.date_labels, response.session_data);
            },
            error: function (error) {
                console.error("Error fetching user engagement data:", error);
            }
        });
      }

      function fetchUserEngagementData() {
          $.ajax({
              type: "GET",
              url: "/user-engagement-data",
              success: function (response) {
                  updateSessionCount(response.date_labels, response.session_data);
              },
              error: function (error) {
                  console.error("Error fetching user engagement data:", error);
              }
          });
      }

      // Function to update the session count
  function updateSessionCount(labels, data, dateRange) {

    if ($("#performaneLine").length) {
      var graphGradient = document.getElementById("performaneLine").getContext('2d');
      var graphGradient2 = document.getElementById("performaneLine").getContext('2d');
      var saleGradientBg = graphGradient.createLinearGradient(5, 0, 5, 100);
      saleGradientBg.addColorStop(0, 'rgba(26, 115, 232, 0.18)');
      saleGradientBg.addColorStop(1, 'rgba(26, 115, 232, 0.02)');
      var saleGradientBg2 = graphGradient2.createLinearGradient(100, 0, 50, 150);
      saleGradientBg2.addColorStop(0, 'rgba(0, 208, 255, 0.19)');
      saleGradientBg2.addColorStop(1, 'rgba(0, 208, 255, 0.03)');
      var salesTopData = {
          labels: labels,
          datasets: [{
              label: "Number of User",
              data: data,
              backgroundColor: saleGradientBg,
              borderColor: [
                  '#1F3BB3',
              ],
              borderWidth: 1.5,
              fill: true, // 3: no fill
              pointBorderWidth: 1,
              pointRadius: [4, 4, 4, 4, 4,4, 4, 4, 4, 4,4, 4, 4],
              pointHoverRadius: [2, 2, 2, 2, 2,2, 2, 2, 2, 2,2, 2, 2],
              pointBackgroundColor: ['#1F3BB3)', '#1F3BB3', '#1F3BB3', '#1F3BB3','#1F3BB3)', '#1F3BB3', '#1F3BB3', '#1F3BB3','#1F3BB3)', '#1F3BB3', '#1F3BB3', '#1F3BB3','#1F3BB3)'],
              pointBorderColor: ['#fff','#fff','#fff','#fff','#fff','#fff','#fff','#fff','#fff','#fff','#fff','#fff','#fff',],
          }]
      };
  
      var salesTopOptions = {
        responsive: true,
        maintainAspectRatio: false,
          scales: {
              yAxes: [{
                  gridLines: {
                      display: true,
                      drawBorder: false,
                      color:"#F0F0F0",
                      zeroLineColor: '#F0F0F0',
                  },
                  ticks: {
                    beginAtZero: false,
                    autoSkip: true,
                    maxTicksLimit: 4,
                    fontSize: 10,
                    color:"#6B778C"
                  }
              }],
              xAxes: [{
                gridLines: {
                    display: false,
                    drawBorder: false,
                },
                ticks: {
                  beginAtZero: false,
                  autoSkip: true,
                  maxTicksLimit: 7,
                  fontSize: 10,
                  color:"#6B778C"
                }
            }],
          },
          legend:false,
          legendCallback: function (chart) {
            var text = [];
            text.push('<div class="chartjs-legend"><ul>');
            for (var i = 0; i < chart.data.datasets.length; i++) {
              console.log(chart.data.datasets[i]); // see what's inside the obj.
              text.push('<li>');
              text.push('<span style="background-color:' + chart.data.datasets[i].borderColor + '">' + '</span>');
              text.push(chart.data.datasets[i].label);
              text.push('</li>');
            }
            text.push('</ul></div>');
            return text.join("");
          },
          
          elements: {
              line: {
                  tension: 0.4,
              }
          },
          tooltips: {
              backgroundColor: 'rgba(31, 59, 179, 1)',
          }
      }
      var salesTop = new Chart(graphGradient, {
          type: 'line',
          data: salesTopData,
          options: salesTopOptions
      });
      document.getElementById('performance-line-legend').innerHTML = salesTop.generateLegend();
    }
  }

  });
</script>


<script>
  $(document).ready(function () {
      // Fetch user engagement data on page load
      fetchUserEngagement();

      function fetchUserEngagement(month) {
          $.ajax({
              type: "GET",
              url: "/fetch-user-engagement",
              data: { month: month },  // Only include the selected month as a parameter
              success: function (response) {
                  updateTable(response.labels, response.data);
              },
              error: function (error) {
                  console.error("Error fetching user engagement:", error);
              }
          });
      }

      function updateTable(labels, data) {
          var tableBody = $("#userEngagementTable tbody");

          // Clear existing table rows
          tableBody.empty();

          // Populate table with fetched data
          for (var i = 0; i < labels.length; i++) {
              var newRow = $("<tr>");
              newRow.append($("<td>").text(labels[i]));
              newRow.append($("<td>").text(data[i]));
              tableBody.append(newRow);
          }
      }

      // Event handler for the filter button
      $("#filter-month-btn").on("click", function () {
          var selectedMonth = $("#month").val();
          fetchUserEngagement(selectedMonth);
      });

      // Initial fetch with current month
      var currentMonth = (new Date().getMonth() + 1).toString().padStart(2, '0');
      fetchUserEngagement(currentMonth);

      // Optional: Add code for updating the table periodically
      setInterval(function () {
          var selectedMonth = $("#month").val();
          fetchUserEngagement(selectedMonth);
      }, 60000);
  });
</script>
