    <script>
      // Function to check if the chatbot window is open
      function isChatbotOpen() {
        const chatbotFrame = document.querySelector('iframe[df-messenger-iframe]');
        return chatbotFrame && chatbotFrame.style.display !== 'none';
      }
    
      // Function to check screen resolution
      function isSmallScreen() {
        return window.innerWidth <= 500;
      }
    
      // Function to toggle the navigation bar based on conditions
      function toggleNavbarVisibility() {
        const navbar = document.getElementById('navbar');
        if (isChatbotOpen() && isSmallScreen()) {
          navbar.style.display = 'none'; // Hide the navigation bar
        } else {
          navbar.style.display = 'block'; // Show the navigation bar
        }
      }
    
      // Initial check and event listener for resizing
      toggleNavbarVisibility();
      window.addEventListener('resize', toggleNavbarVisibility);
    </>
